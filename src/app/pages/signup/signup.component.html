<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
</head>

<body class="fix-menu" >
    <section class="login p-fixed d-flex text-center bg-primary common-img-bg"style='overflow: auto;position: relative;'>
        <div class="container">
            <div class="row">
              <div *ngIf='!errormsg' class="alert alert-danger animephase2"[style.opacity]="errormsg ? '0' : '1'" [style.visibility]="errormsg ? 'hidden' : 'visible'"  style="right: 1px;position: absolute">
                <button (click)='errormsg=false' type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <i class="icofont icofont-close-line-circled"></i>
                </button>
                <strong>Error : </strong><code> {{msg}}</code>
            </div>
                <div class="col-sm-12">
                    <div class="login-card card-block auth-body mr-auto ml-auto">
                        <div class="md-float-material">
                            <div class="text-center">
                                <img src="assets/images/iset.png" alt="logo.png">
                            </div>
                            <div *ngIf='secondphase '  [style.opacity]="firstphase ? '0' : '1'" [style.visibility]="firstphase ? 'hidden' : 'visible'" class="auth-box animphases">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-left txt-primary">Inscription</h3>
                                    </div>
                                </div>
                                <hr/>
                                <div class="input-group">
                                    <input type="email" [(ngModel)]="U.email" class="form-control" placeholder="Adresse email">
                                    <span class="md-line"></span>
                                </div>
                               
                                <div class="input-group">
                                    <input type="password" [(ngModel)]="U.password" class="form-control" placeholder="Mot de passe">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                  <input type="password" class="form-control" [(ngModel)]="pwd" placeholder="Confirmer Mot de passe">
                                  <span class="md-line"></span>
                              </div>
                               
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="button" (click)='FirsttoSecond()' class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Suivant</button>
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="col-md-10">
                                        
                                        <p class="text-inverse text-left">Copyright &copy; 2021. I.S.E.T Rades</p>
                                      
                                    </div>
                                    <div class="col-md-2">
                                        <img class='smallimg'src="assets/images/iset.png" alt="small-logo.png">
                                    </div>
                                </div>

                            </div>
                            <div *ngIf='firstphase ' [style.opacity]="secondphase ? '0' : '1'" [style.visibility]="secondphase ? 'hidden' : 'visible'"  class="auth-box animphases">
                              <div class="row m-b-20">
                                  <div class="col-md-12">
                                      <h3 class="text-left txt-primary">Informations personnelles</h3>
                                  </div>
                              </div>
                              <hr/>
                              <div class="input-group">
                                  <input type="text" [(ngModel)]="U.nom" class="form-control" placeholder="Nom">
                                  <span class="md-line"></span>
                              </div>
                              <div class="input-group">
                                <input type="text" [(ngModel)]="U.prenom" class="form-control" placeholder="Prenom">
                                <span class="md-line"></span>
                            </div>
                              <div class="input-group">
                                  <input type="text" [(ngModel)]="U.cin" class="form-control" placeholder="Cin">
                                  <span class="md-line"></span>
                              </div>
                              <div class="input-group">
                                <input type="text" [(ngModel)]="U.num_passport" class="form-control" placeholder="Passport">
                                <span class="md-line"></span>
                            </div>
                              <div class="input-group">
                                <input type="date" class="form-control" [(ngModel)]="U.date_naissance" placeholder="Date Naissance">
                                <span class="md-line"></span>
                            </div>
                              <div class="input-group">
                                
                                <select [(ngModel)]="U.sexe" class="form-control">
                                  <option value="Masculin">Masculin</option>
                                  <option value="Feminin">Feminin</option>
                                </select>
                               
                                <span class="md-line"></span>
                            </div>
                           
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">Adresse</h3>
                                </div>
                            </div>
                            <hr/>
                            <div class="input-group">
                                <input type="text" class="form-control" [(ngModel)]="U.rue" placeholder="Rue">
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                              <input type="text" class="form-control" [(ngModel)]="U.ville" placeholder="Ville">
                              <span class="md-line"></span>
                          </div>
                            <div class="input-group">
                                <input type="text" class="form-control" [(ngModel)]="U.code_postale" placeholder="Code postal">
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                              <input type="text" class="form-control" [(ngModel)]="U.gouvernourat" placeholder="Gouvernorat">
                              <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                            <input type="text" class="form-control" [(ngModel)]="U.pays" placeholder="Pays">
                            <span class="md-line"></span>
                        </div>
                           
                         
                              <div class="row m-t-30">
                                  <div class="col-md-6">
                                      <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)='SecondtoFirst()'>Précédent</button>
                                  </div>
                                  <div class="col-md-6">
                                    <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)='Register()'>S'incrire</button>
                                  </div>
                              </div>
                              <hr/>
                              <div class="row">
                                  <div class="col-md-10">
                                      
                                      <p class="text-inverse text-left">Copyright &copy; 2021. I.S.E.T Rades</p>
                                    
                                  </div>
                                  <div class="col-md-2">
                                      <img class='smallimg'src="assets/images/iset.png" alt="small-logo.png">
                                  </div>
                              </div>

                          </div>
                        
                        </div>
                        
                    </div>
                   
                </div>
               
            </div>
         
        </div>
       
    </section>
    
    <script type="text/javascript" src="assets/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="assets/js/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="assets/js/modernizr/css-scrollbars.js"></script>
    <script type="text/javascript" src="assets/js/common-pages.js"></script>
</body>

</html>
