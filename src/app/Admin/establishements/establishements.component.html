<div class="row">
  

    <div [hidden]='tabestablishement' class="col-md-12 col-xl-12">
      <app-card [title]="'Liste des Etablissement'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
        <button class='btn btn-success' (click)='tabestablishement=true;formestablishment=false' style="margin-bottom: 2%;margin-left: 80%;">Ajouter Etablissement</button>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Etablissement</th>
              <th>Pays</th> 
              <th>Rue</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of lstestablishment | paginate: { id: 'masters',
            itemsPerPage: 4,
            currentPage: p
            }">
              <td>
                <div class="task-contain">
                  <h6 class="bg-c-blue d-inline-block text-center">MP</h6>
                  <p class="d-inline-block m-l-20">{{item.nom}}</p>
                </div>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.date_fin}}</p>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.etablissement}}</p>
              </td>
              <td>

              </td>
              <td>

              </td>
            </tr>
           
            </tbody>
          </table>
          <pagination-controls style='display: table;margin-left: auto;margin-right: auto;' id='masters' (pageChange)="p = $event"></pagination-controls>
        </div>
      </app-card>
    </div>
    <div [hidden]='formestablishment' class="col-md-12 col-xl-12">
        <app-card [title]="'Ajouter Master'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nom Etablissement</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer ">
                        <small id="emailHelp" class="form-text text-muted">Libell√© de l'Etablissement</small>
                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                </div>
              </div>
              <div class="container">
                  <label><h3>Adresse : </h3></label>
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pays :</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pays">
                      </div>
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Gouvernorat :</label>
                        
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Gouvernorat">
                      </div>
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Ville :</label>
                        
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ville">
                      </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Rue</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="13 rue ... ">

                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Code Postale</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="****">
                        
                      </div>
                  </div>
                </div>
              </div>
              <div style='margin-top: 5%;margin-bottom: 3%;margin-left: 76%;' class='row'>
                <button class='btn btn-danger' style='margin-bottom: 4%;margin-right: 3%;'(click)='tabestablishement=false;formestablishment=true'>Annuler</button>
                <button class='btn btn-success' style='margin-bottom: 4%;'>Ajouter</button>
              </div>
        </app-card>
    </div>
  </div>
