<div class="row">
  

    <div [hidden]='tabmasters' class="col-md-12 col-xl-12">
      <app-card [title]="'Liste des Masters'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
        <button class='btn btn-success' (click)='tabmasters=true;formmasters=false' style="margin-bottom: 2%;margin-left: 85%;">Ajouter Master</button>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Master</th>
              <th>Date Finale</th>
              <th>Etablissement</th> 
              <th>Etat</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of lstmasters | paginate: { id: 'masters',
            itemsPerPage: 4,
            currentPage: p
            }">
              <td>
                <div class="task-contain">
                  <h6 class="bg-c-blue d-inline-block text-center">MP</h6>
                  <p class="d-inline-block m-l-20">{{item.nom}}</p>
                </div>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.date_fin}}</p>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.etablissement}}</p>
              </td>
              <td>

              </td>
              <td>

              </td>
            </tr>
           
            </tbody>
          </table>
          <pagination-controls style='display: table;margin-left: auto;margin-right: auto;' id='masters' (pageChange)="p = $event"></pagination-controls>
        </div>
      </app-card>
    </div>
    <div [hidden]='formmasters' class="col-md-12 col-xl-12">
        <app-card [title]="'Ajouter Master'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nom Master</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer ">
                        <small id="emailHelp" class="form-text text-muted">Libellé de master</small>
                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Date fin :</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer l date">
                        <small id="emailHelp" class="form-text text-muted">Date de Cloture d'admission au master</small>
                      </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Etablissement</label>
                        <select class="form-control">
                          <option value='1'>Etablissement</option>
                        </select>
                        <small id="emailHelp" class="form-text text-muted">Etablissement de master</small>
                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Département</label>
                        <select class="form-control">
                          <option value='1'>Département</option>
                        </select>
                        <small id="emailHelp" class="form-text text-muted">Département de master</small>
                      </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Seuil D'admission</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" ">

                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Seuil D'admission en attente</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                        
                      </div>
                  </div>
                </div>
              </div>
              <div style='margin-top: 5%;margin-bottom: 3%;margin-left: 76%;' class='row'>
                <button class='btn btn-danger' style='margin-bottom: 4%;margin-right: 3%;'(click)='tabmasters=false;formmasters=true'>Annuler</button>
                <button class='btn btn-success' style='margin-bottom: 4%;'>Ajouter</button>
              </div>
        </app-card>
    </div>
  </div>
