<div class="row">
  

    <div [hidden]='tabdepartment' class="col-md-12 col-xl-12">
      <app-card [title]="'Liste des Departements'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
        <button class='btn btn-success' (click)='tabdepartment=true;formdepartment=false' style="margin-bottom: 2%;margin-left: 80%;">Ajouter Departement</button>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Code</th>
              <th>Departement</th> 
              
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of lstdepartment | paginate: { id: 'masters',
            itemsPerPage: 4,
            currentPage: p
            }">
              <td>
                <div class="task-contain">
                  <h6 class="bg-c-blue d-inline-block text-center">MP</h6>
                  <p class="d-inline-block m-l-20">{{item.nom}}</p>
                </div>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.date_fin}}</p>
              </td>
              <td>
                <p class="d-inline-block m-r-20">{{item.etablissement}}</p>
              </td>
              <td>

              </td>
            </tr>
           
            </tbody>
          </table>
          <pagination-controls style='display: table;margin-left: auto;margin-right: auto;' id='masters' (pageChange)="p = $event"></pagination-controls>
        </div>
      </app-card>
    </div>
    <div [hidden]='formdepartment' class="col-md-12 col-xl-12">
        <app-card [title]="'Ajouter Departement'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Code Departement : </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer ">
                        <small id="emailHelp" class="form-text text-muted">Code du Departement</small>
                      </div>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Libéllé Departement : </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer ">
                        <small id="emailHelp" class="form-text text-muted">Libéllé du Departement</small>
                      </div>
                </div>
                </div>
              </div>
              <div class="container">
                  <label><h3>Description : </h3></label>
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                    <textarea class="form-control"  cols="30" rows="10"></textarea>  
                    </div>
                  </div>
                 
                  <div class="col-sm">
                 
                </div>
              </div>
              </div>
             
              <div style='margin-top: 5%;margin-bottom: 3%;margin-left: 76%;' class='row'>
                <button class='btn btn-danger' style='margin-bottom: 4%;margin-right: 3%;'(click)='tabdepartment=false;formdepartment=true'>Annuler</button>
                <button class='btn btn-success' style='margin-bottom: 4%;'>Ajouter</button>
              </div>
        </app-card>
    </div>
  </div>
